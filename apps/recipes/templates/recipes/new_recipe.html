<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> {% load static %}

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="{% static 'recipes/css/bootstrap.css' %}">
    <title>Meal planner</title>
</head>

<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/user_profile">Welcome {{request.session.username}}</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="/ingredients">Add Ingredient</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/ingredients/find_recipe">Find a Meal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/log_out">Logout</a>
                    </li>
                </ul>
            </div>
        </nav>
        <div class="row justify-content-center" style="margin-top: 20px;">
            <div class="col-12" style="text-align: center;">
                <h2>Add Recipe</h2>
                <div class="form-group">
                    <form action="add_recipe" method="POST">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-6">
                                <label for="name">Recipe Name</label>
                                <input type="text" name="name" class="form-control">
                                <label for="description">Description</label>
                                <textarea name="description" class="form-control" rows="2"></textarea>
                                <label for="directions">Directions</label>
                                <textarea name="directions" class="form-control" rows="4"></textarea>
                            </div>
                            <div class="col-5 offset-1">
                                <div class="form-group">
                                    <label for="ingredients">Select Ingredients</label>
                                    <select multiple class="form-control" id="ingredients" name="ingredients[]" size="13">
                                {% for i in ingredients %}
                                <option value = "{{i.id}}">{{i.name}}</option>
                                {% endfor %}
                            </select>
                                </div>
                            </div>
                        </div>
                        <div class="col-8 offset-2" style="margin-top: 20px;">
                            <label for="review">Add a Recipe Review (optional)</label>
                            <textarea name="review" id="review" rows="4" class="form-control"></textarea>
                        </div>
                        <a href="#" class="btn btn-outline-info" style="margin-top: 20px;">Cancel</a><span>
                            <input type="submit" class="btn btn-outline-info" value = "Add Recipe" style="margin-top: 20px;">
                        </span>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
